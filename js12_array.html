<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script type="text/javascript">
      onload = function () {
        var arrayObj01 = new Array(); // 객체 선언
        var arrayObj02 = ['1', '2', 3, 4, 'a']; // java와 달리 배열이 여러 타입으로 구성될 수 있음
        //alert(arrayObj02 + " : " + typeof(arrayObj02));

        var arrayObj03 = new Array(5); // 5칸 짜리 배열 객체 생성 e
        //alert(arrayObj03[0]);           // 초기값이 정의되지 않는다! (java에서는 초기값이 0으로 저장됨)

        var arrayObj04 = new Array(1, 2, 3, 4, 5); // 초기값 정의하면서 객체 생성
        //alert(arrayObj04[3]);
      };

      function multiArr() {
        var len = 3;
        var arr = new Array(len);

        for (var i = 0; i < arr.length; i++) {
          arr[i] = new Array(len);
        }

        arr[0][0] = '수박';
        arr[0][1] = '키위';
        arr[0][2] = '딸기';

        arr[1][0] = '1';
        arr[1][1] = 2;
        arr[1][2] = 3;

        arr[2][0] = ['java', 'script'];
        arr[2][1] = ['ui', 'web'];
        arr[2][2] = ['jsp', ['servlet', 'jsp']];

        alert('배열 전체 : ' + arr.toString());
        alert('3 : ' + arr[1][2]);
        alert('servlet : ' + arr[2][2][1][0]);
      }

      function joinTest() {
        var games = ['오버워치', '쿠키런', '리그오브레전드', '피파'];
        //alert(games);
        var res = games.join('와(과) ');
        //alert(res);

        var nums = ['1', '3', '5', '7', 9];
        var result = nums.join('+');
        alert(result + ' = ' + eval(result));
      }

      function sortTest01() {
        var arr = ['a', 'd', 'b', 'c'];
        alert(arr);
        arr.sort();
        alert(arr);
      }

      function sortTest02() {
        var arr = [1, 21, 23, 41, 5, 2, 3, 8, 9, 4, 6, 7, 11];
        alert(arr);

        //arr.sort(compareNum);
        arr.sort(function (a, b) {
          return a - b;
        });
        alert(arr);
      }

      function compareNum(a, b) {
        return a - b;
      }

      function reverseTest() {
        var arr = [19, 2, 22, 41, 33, 3];
        alert(arr);

        arr.reverse();
        alert(arr);
      }

      function pushAndShiftAndPop() {
        var queue = new Array();

        queue.push('first');
        //alert(queue);

        queue.push('second');
        //alert(queue);

        queue.push('third');
        //alert(queue);

        // shift() : 배열의 앞에서부터 잘라내기
        var a = queue.shift();
        //alert(a);
        //alert(queue);

        // pop() : 배열의 뒤에서부터 잘라내기
        var b = queue.pop();
        alert(b);
        alert(queue);
      }

      function sliceTest() {
        var array01 = new Array(1, 2, 3, 4, 5, 6, 7);
        // slice(startIndex, endIndex) : startIndex ~ endIndex-1 까지 잘라오기
        var array01_1 = array01.slice(1, 3);
        //alert(array01_1);

        var array02 = new Array(4);
        array02[0] = new Array(1, 2);
        array02[1] = new Array(3, 4);
        array02[2] = new Array(5, 6);
        array02[3] = new Array(7, 8);
        var array02_2 = array02.slice(1, 3); // 주소값을 참조해옴
        //alert(array02_2);
        //alert(" 4 : " + array02_2[0][1]);

        array02_2[0][1] = 40; // array02의 값이 바뀜
        alert(array02);
      }
    </script>
  </head>
  <body>
    <h1>배열객체</h1>

    <ul>
      <li onclick="multiArr();">다중 배열</li>
      <li onclick="joinTest();">join()</li>
      <li>
        배열 정렬
        <ul>
          <li onclick="sortTest01();">문자 정렬</li>
          <li onclick="sortTest02();">숫자 정렬</li>
          <li onclick="reverseTest();">거꾸로 정렬</li>
        </ul>
      </li>
      <li onclick="pushAndShiftAndPop();">
        배열 저장 방식
        <ul>
          <li>push()</li>
          <li>shift()</li>
          <li>pop()</li>
        </ul>
      </li>
      <li onclick="sliceTest();">slice()</li>
    </ul>
  </body>
</html>
