<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script type="text/javascript">
      //1. 명시적 함수
      function func01() {
        // ; 생략 가능. 단, 한 줄에 여러 명령을 사용하는 경우엔 생략 불가!
        alert('명시적 함수');
        alert('이름이 있는 함수!');
      }

      //2. 익명 함수
      var func02 = function (i) {
        alert('익명 함수 - 이름이 없는 함수!' + i);
      };

      //3. 리터럴 함수
      //1. func03에서 literalPrn 함수 호출
      //2. literalPrn 함수를 호출하면서, 아규먼트로 익명함수(function(msg) { alert(msg); })를 파라미터(myliteral)에 전달
      //3. 파라미터에 저장된 함수 실행
      //4. 함수 파라미터(msg)에 값(안녕하세요, 리터럴 입니다.)을 넣어서 실행
      function literalPrn(myliteral) {
        myliteral('안녕하세요, 리터럴 입니다.');
      }

      function func03() {
        literalPrn(function (msg) {
          alert(msg);
        });
      }

      function valTest() {
        // arguments : 전달된 값(arguments)들을 배열형태로 저장하는 객체
        var msg = 'qclass';

        for (var i = 0; i < arguments.length; i++) {
          msg += ' ' + arguments[i];
        }
        alert(msg);
      }

      // closure : 내부함수(자식)가 외부함수(부모)의 변수, 파라미터 등에 접근 가능!
      //외부함수
      function closureTest(val) {
        var msg = '!!!';

        //내부함수
        function addVal() {
          alert(val + msg);
        }

        return addVal; // 함수가 리턴됨
      }

      var amEdu = closureTest('Servlet');
      //var amEdu = function addVal(){ alert('Servlet' + '!!!'); };

      function pmEdu(val) {
        closureTest(val)(); //리턴되는 함수값 실행하기 위해 () 씀
        //var tmp = closureTest(val); = function addVal(){ alert(val + msg); }
        //tmp();
      }

      var t = (function test() {
        alert('javascript 재밌다!!!');
      })();
    </script>
  </head>
  <body>
    <h1>함수!</h1>

    <h2>함수의 종류</h2>

    <p onclick="func01()">1.명시적 함수</p>
    <p onclick="func02(100)">2.익명 함수</p>
    <p onclick="func03()">3.리터럴 함수 (함수리터럴)</p>

    <h2 onclick="valTest('멋쟁이', '최고', '짱이야!')">args(arguments) 속성</h2>

    <h2>클로저 (내부함수)</h2>

    <label for="am">오전강의</label>
    <input type="text" id="am" />
    <input type="button" value="클릭!" onclick="amEdu();" />

    <hr />

    <label for="pm">오후강의</label>
    <input type="text" id="pm" />
    <input type="button" value="클릭!" onclick="pmEdu(pm.value);" />
  </body>
</html>
