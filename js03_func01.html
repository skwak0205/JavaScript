<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script type="text/javascript">
      function alertTest() {
        // 경고, 혹은 간단한 디버깅용으로 주로 사용
        alert('내용 - 단순 대화창');
      }

      function confirmTest() {
        // 확인/취소 버튼 제공 - true/false 리턴
        if (confirm('배경을 파란색?')) {
          document.body.style.backgroundColor = 'blue';
        } else {
          document.body.style.backgroundColor = '';
        }
      }

      function promptTest() {
        // 텍스트박스 / 확인 / 취소 제공 - 확인을 누르면 텍스트박스의 값 리턴 / 취소는 null 리턴
        var txt = prompt(
          '좋아하는 과목의 숫자를 써주세요 \n[1:java 2:db 3:html/css 4:javascript]'
        );

        switch (txt) {
          case '1':
            alert('java가 최고!');
            break;

          case '2':
            alert('oracle 재밌다!');
            break;

          case '3':
            alert('화면 디자인 잘 하시는군요!');
            break;

          case '4':
            alert('javascript는 event를 재밌게 만들 수 있어요!');
            break;

          case null:
            alert('취소는...다 싫으신가요?ㅠㅠ');
            break;

          default:
            alert('1,2,3,4 중 하나만...');
        }
      }
    </script>
  </head>
  <body>
    <h1>window 객체가 제공하는 대화형 함수</h1>

    <small>
      <strong>종류에는 alert(), confirm(), prompt()가 있다.</strong>
    </small>

    <p>
      alert();
      <button onclick="alertTest();">클릭!</button>
    </p>

    <p>
      confirm();
      <button onclick="confirmTest()">클릭!</button>
    </p>

    <p>
      prompt();
      <button onclick="promptTest();">클릭!</button>
    </p>
  </body>
</html>
