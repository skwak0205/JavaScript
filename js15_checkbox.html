<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style type="text/css">
      #colorbox {
        width: 320px;
        height: 320px;
        position: relative;
      }

      #red,
      #green,
      #blue,
      #yellow {
        width: 150px;
        height: 150px;
        border: 1px solid black;
        position: absolute;
      }

      #green {
        left: 160px;
      }
      #blue {
        top: 160px;
      }
      #yellow {
        left: 160px;
        top: 160px;
      }
    </style>

    <script type="text/javascript">
      // this.checked = true or false
      function allSelect(bool) {
        var chks = document.getElementsByName('chk');
        for (var i = 0; i < chks.length; i++) {
          chks[i].checked = bool;
        }
      }

      function selectColor() {
        var chks = document.getElementsByName('chk');
        for (var i = 0; i < chks.length; i++) {
          if (chks[i].checked) {
            document.getElementById(chks[i].value).style.backgroundColor =
              chks[i].value;
          } else {
            document.getElementById(chks[i].value).style.backgroundColor = '';
          }
        }
      }

      function clearColor() {
        document.getElementsByName('all')[0].checked = false;
        allSelect(false);
        var colorbox = document.querySelectorAll('#colorbox > div');
        for (var i = 0; i < colorbox.length; i++) {
          colorbox[i].style.background = '';
        }
      }
    </script>
  </head>
  <body>
    <div id="colorbox">
      <div id="red">red</div>
      <div id="green">green</div>
      <div id="blue">blue</div>
      <div id="yellow">yellow</div>
    </div>

    <div id="base">
      <form>
        <input type="checkbox" name="all" onclick="allSelect(this.checked);" />
        전체선택<br />

        <input type="checkbox" name="chk" value="red" /> 빨강<br />
        <input type="checkbox" name="chk" value="green" /> 초록<br />
        <input type="checkbox" name="chk" value="blue" /> 파랑<br />
        <input type="checkbox" name="chk" value="yellow" /> 노랑<br />

        <input type="button" value="선택" onclick="selectColor();" />
        <input type="button" value="초기화" onclick="clearColor();" />
      </form>
    </div>
  </body>
</html>
