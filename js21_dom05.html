<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style type="text/css">
      p {
        border: 1px solid red;
      }
    </style>

    <script type="text/javascript">
      function addAppend() {
        var fieldset = document.getElementById('addele');
        var p = document.createElement('p');
        /*
            1.
            var txt = document.createTextNode("자식태그들 중 가장 마지막에 추가");
            p.appendChild(txt);
            */

        // 2.
        p.textContent = '자식태그들 중 가장 마지막에 추가';

        fieldset.appendChild(p);
      }

      var count = 1;

      function addBefore() {
        var p = document.createElement('p');
        var fieldset = document.getElementById('addele');

        p.textContent = '엘리먼트의 앞에 추가 (' + count++ + ')';
        var div = document.querySelector('#addele > div');
        fieldset.insertBefore(p, div);
      }

      function moveElement() {
        var move = document.querySelector('fieldset').children[1];
        var body = document.body;
        body.appendChild(move);
      }
    </script>
  </head>
  <body>
    <h1>태그 추가하기</h1>
    <button onclick="addAppend();">appendChild()</button>
    <button onclick="addBefore()">insertBefore()</button>
    <button onclick="moveElement();">appendChild를 이용한 엘리먼트 이동</button>

    <fieldset id="addele">
      <legend>부모태그</legend>
      <div>div태그</div>
    </fieldset>
  </body>
</html>
