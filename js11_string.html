<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script type="text/javascript">
      function strTest01() {
        var str01 = 'String';
        var str02 = 'Test';

        // + 연산자
        var str03 = str01 + str02;
        alert('String + Test = ' + str03);

        // concat() : 여러개의 문자열을 하나로 합침
        var concatStr = str01.concat('Test', 'Java', 'Script');
        alert('concat : ' + concatStr);
      }

      function strTest02() {
        var num = 12.5;
        var bool = true;
        var result = 'String' + num + bool;
        alert(result + ' : ' + typeof result);
      }

      function strTest03() {
        var str = prompt('이름을 입력해 주세요');
        var span = document.getElementById('res');

        // 동등연산자 ==
        if (str == 'kh') {
          span.textContent = str + '환영합니다.';
        } else {
          span.textContent = '이름을 다시 확인해주세요.';
        }

        // 동등연산자를 사용하면, 자동 형 변환이 된다.
        var num = 10;
        if (num == '10') {
          span.textContent = 'num은 "10"과 같습니다.';
        } else {
          span.textContent = 'num은 "10"과 다릅니다.';
        }

        // 엄격한 비교
        if (num === '10') {
          span.textContent = 'num은 "10"과 같습니다.';
        } else {
          span.textContent = 'num은 "10"과 다릅니다.';
        }

        var strObj = new String('kh');
        var strlit = 'kh';
        if (strObj == strlit) {
          alert('같다');
        } else {
          alert('다르다');
        }
        if (strObj === strlit) {
          alert('같다');
        } else {
          alert('다르다');
        }
      }

      function strTest04() {
        // indexOf() : 왼쪽 -> 오른쪽으로 검색 (첫번째 인덱스 반환)
        // lastIndexOf() : 오른쪽 -> 왼쪽으로 검색 (첫번째 인덱스 반환)
        // 만약, 검색하는 값이 없으면 -1 반환
        var str = '홍길동 이순신 유재석 강호동 홍길동 신동엽';
        var prop = prompt('검색할 이름을 입력해주세요');
        alert('indexOf : ' + str.indexOf(prop));
        alert('lastIndexOf : ' + str.lastIndexOf(prop));
      }

      function strTest05() {
        // substring() : index를 기준으로 문자열 추출 -> 문자열 리턴
        // split : 기준이 되는 요소를 가지고 문자열을 자름 -> 배열 리턴
        var str = '문자열 추출하기. 관련 메소드:indexOf,substring.';
        var startIndex = str.indexOf(':');
        var endIndex = str.lastIndexOf('.');
        var res = str.substring(startIndex + 1, endIndex);
        alert(res);

        var splitRes = res.split(',');
        alert(splitRes[0]);
      }

      function test() {
        var prop = prompt(
          '쉼표로 구분하여 키워드를 입력하시오.',
          '예)사과,바나나,키위,수박'
        );
        var splitRes = prop.split(',');

        for (var i = 0; i < splitRes.length; i++) {
          document.getElementById('keyword').innerHTML +=
            splitRes[i] + '<br />';
        }
      }
    </script>
  </head>
  <body>
    <h1>String</h1>

    <p>
      문자열 합치기
      <button onclick="strTest01();">클릭!</button>
    </p>

    <p>
      다른 자료형 합치기
      <button onclick="strTest02();">클릭!</button>
    </p>

    <p>
      문자열 비교하기
      <button onclick="strTest03();">클릭!</button>
      <span id="res"></span>
    </p>

    <p>
      문자열 검색하기
      <button onclick="strTest04();">클릭!</button>
    </p>

    <p>
      문자열 추출하기
      <button onclick="strTest05();">클릭!</button>
    </p>

    <p>
      test
      <button onclick="test();">클릭!</button>
    </p>
    <div id="keyword"></div>
  </body>
</html>
