<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script type="text/javascript">
      function numberObject() {
        var out = document.getElementById('output');

        // 1. 작성방법
        var num01 = new Number(7); // 객체를 선언
        var num02 = 7; // 리터럴

        // 2. NaN
        out.innerHTML += 'NaN : ' + parseInt('7') + '<br />';
        out.innerHTML += 'NaN : ' + parseInt('a') + '<br />';

        // 3. infinity
        out.innerHTML += 'infinity : ' + Infinity / 100 + '<br />';
        out.innerHTML +=
          'infinity : ' + (Number.MAX_VALUE + 0.000001e308) + '<br />';

        // 4. number 객체의 함수
        // 1) toFixed() : 실수의 소수점 자리수를 지정하고, 문자열로 반환
        var number01 = 333.34567;
        out.innerHTML += 'toFixed : ' + number01.toFixed(2) + '<br />';

        // 2) toString() : 진수 변환하여 문자열로 반환
        var number02 = 123;
        out.innerHTML += 'toString : ' + number02.toString(16) + '<br />'; // 16진수로 바꿈
      }

      function isNum() {
        var out = document.getElementById('output');
        var num = prompt('숫자만 입력해 주세요.');

        if (!isNaN(num)) {
          out.innerHTML += num + ' : 숫자입니다.';
        } else {
          out.innerHTML += num + ' : 숫자가 아닙니다.';
        }
      }
    </script>
  </head>
  <body>
    <pre>
        *자바스크립트에서 기본적으로 제공하는 객체 중 하나
        NUMBER
        - 정수와 실수 등 숫자를 다루는 객체
        <button onclick="numberObject();">클릭!</button>
        - 속성
            NaN (Not a Number) : 숫자가 아니다.
            infinity : 범위를 벗어났다.
        - 그 밖의 예외
            undefined : 변수가 정의되지 않았다.
            null : 변수는 선언되어 있으나, 값이 비어있다.
        <button onclick="isNum();">숫자 판별!</button>
    </pre>

    <p id="output"></p>
  </body>
</html>
