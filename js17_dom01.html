<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script type="text/javascript">
      function searchParent() {
        var child02 = document.getElementsByTagName('p')[1];
        var parent = child02.parentNode;
        console.log(parent);
        alert(parent.nodeName);
        parent.style.backgroundColor = 'yellow';
      }

      function searchChild() {
        var div = document.getElementsByTagName('div');

        alert(div.length);

        var divChildren = div[0].childNodes;
        alert('child03의 tagName : ' + divChildren[5].tagName); // tag 사이의 공백도 포함한다
        divChildren[5].style.backgroundColor = 'skyblue';
      }

      function test01() {
        var test01 = document.getElementsByTagName('p')[3];
        var parent = test01.parentNode;
        parent.style.backgroundColor = 'gray';
      }

      function test02() {
        var div = document.getElementsByTagName('div')[2];
        var Child = div.childNodes[3];
        Child.style.fontSize = '20px';
      }
    </script>
  </head>
  <body>
    <h1>부모탐색, 자식탐색</h1>

    <div>
      <p>child01</p>
      <p>child02</p>
      <p>child03</p>
    </div>

    <!-- 
		<div><p>child01</p><p>child02</p><p>child03</p></div>
		이 경우에는, divChildren[2].tagName이 child03을 찾는다.		
		 -->

    <button onclick="searchParent();">부모탐색</button>
    <button onclick="searchChild();">자식탐색</button>

    <h3 onclick="test01();">
      1. "test01태그를 포함하고 있는 div태그"의 배경색을 적용하자
    </h3>
    <!-- parentNode 사용 -->
    <h3 onclick="test02();">
      2. "2번지 div 태그에 포함된 test04태그"의 폰트 크기를 20pt로 적용하자.
    </h3>
    <!-- childNodes 사용 -->

    <div>
      <p>test01</p>
      <p>test02</p>
    </div>
    <div>
      <p>test03</p>
      <p>test04</p>
    </div>
  </body>
</html>
