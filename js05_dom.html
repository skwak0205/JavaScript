<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script type="text/javascript">
      function searchId() {
        var doc = document.getElementById('test');
        doc.innerHTML = 'id로 탐색!';
        doc.style.color = 'red';
      }

      function searchName() {
        // node list
        var doc = document.getElementsByName('test02'); // 노드 리스트 형태로 리턴 (갯수 상관 없음)
        doc[1].value = 'name 속성으로 탐색!!';
      }

      function searchTagName() {
        var doc = document.getElementsByTagName('p');
        doc[3].innerHTML = 'tagName으로 탐색!!';
        doc[3].style.color = 'blue';
      }

      function searchQS() {
        //var doc = document.querySelectorAll("#test");
        //doc[0].innerHTML = "querySelectorAll(css선택자)";
        var doc = document.querySelector('#test');
        doc.innerHTML = 'querySelector(css선택자)';
      }
    </script>
  </head>
  <body>
    <!-- DOM (Document Object Model) -->
    <p onclick="searchQS();">DOM 탐색 메서드</p>

    <p id="test" onclick="searchId();">
      1. 엘리먼트의 id로 탐색 - 리턴 : 값 하나
    </p>
    <p onclick="searchName();">
      2. 엘리먼트의 name으로 탐색 - 리턴 : 배열(node list)<br />
      <input type="text" name="test02" value="" /><br />
      <input type="text" name="test02" value="" /><br />
      <input type="text" name="test02" value="" /><br />
    </p>

    <p onclick="searchTagName();">
      3. 엘리먼트의 태그이름으로 탐색 - 리턴 : 배열(node list)
    </p>
  </body>
</html>
