<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- 외부 링크 방식 -->
    <script type="text/javascript" src="resources/js/test.js"></script>

    <script>
      // 내부 작성 방식
      function embeddedTest() {
        var doc = document.getElementsByTagName('li')[1];
        doc.style.color = 'red';
        doc.innerHTML = '<strong>글자가 바뀝니다.</strong>';
      }
    </script>
  </head>
  <body>
    <h1>자바스크립트의 작성 방식 3가지</h1>

    <ol>
      <li onclick="alert('inline!');">inline 방식</li>
      <li onclick="embeddedTest();">내부 작성 방식</li>
      <li onclick="test();">외부 링크 방식</li>
    </ol>
  </body>
</html>
