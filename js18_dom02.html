<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script type="text/javascript">
      /*
            엘리먼트 객체 생성 : createElement("String tagName");
            text 객체 생성 : createTextNode("String text");
            
            객체의 속성 생성 : createAttribute("String attrName");
            객체에 속성 추가 : setAttributeNode(Attr attr);
            위의 둘을 한번에 : setAttribute("String attrname", "String value");
        */

      function elementCreate() {
        var div = document.createElement('div'); // <div></div>

        // 속성 생성 방법 1.
        /*
            var attr = document.createAttribute("style");       // style=""
            attr.nodeValue = "border:2px solid blue;";          // style="border:2px solid blue;"
            div.setAttributeNode(attr);							// <div style="border:2px solid blue;"></div>
            */

        // 속성 생성 방법 2.
        div.setAttribute('style', 'border:2px solid red;');

        // text 생성
        var txt = document.createTextNode('엘리먼트 생성!!');
        div.appendChild(txt); // <div style="border:2px solid blue;">엘리먼트 생성!!</div>

        document.body.appendChild(div);
      }
    </script>
  </head>
  <body>
    <button onclick="elementCreate();">엘리먼트 생성하기</button>
  </body>
</html>
